              1974 - TCP
            </h2>
            <p>Vint Cerf and Bob Kahn publish "A Protocol for Packet Network Interconnection" describing the TCP protocol</p>
            <p><blockquote>"TCP provides reliable, ordered delivery of a stream of bytes from a program on one computer to another program on another computer"</blockquote></p>
